<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Drive Mad — Demo (JDM222012)</title>
  <style>
    html,body { height:100%; margin:0; background:#111; color:#fff; font-family: sans-serif; }
    #game { width:100%; height:100vh; display:flex; align-items:center; justify-content:center; }
    .road { width:80%; height:72vh; background:linear-gradient(#222,#111); border-radius:12px; position:relative; overflow:hidden; box-shadow: 0 8px 30px rgba(0,0,0,0.8); }
    .car { position:absolute; left:50%; transform:translateX(-50%); bottom:24px; width:64px; height:110px; background:#e74c3c; border-radius:8px; }
    header { position:absolute; top:8px; left:12px; font-size:18px; opacity:0.9; }
  </style>
</head>
<body>
  <div id="game">
    <div class="road" id="road">
      <header>Drive Mad — demo (use arrow keys)</header>
      <div class="car" id="car"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
